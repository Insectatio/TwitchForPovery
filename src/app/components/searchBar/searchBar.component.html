<form class="form-inline my-2 my-lg-0" (ngSubmit)="applyFilter()" [formGroup]="searchform">
  <input  class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="searchinput">
  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
